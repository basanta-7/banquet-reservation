<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>Banquet</title>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<!-- Material Design Bootstrap -->
		<link href="css/mdb.min.css" rel="stylesheet" />
		<!-- Your custom styles (optional) -->
		<link href="css/app.css" rel="stylesheet" />
		<!-- Nepali DatePicker -->
		<link rel="stylesheet" href="css/nepali.datepicker.v2.2.min.css" />
		<!-- Owl Carousel -->
		<link rel="stylesheet" href="css/owl.carousel.min.css" />
		<link rel="stylesheet" href="css/owl.theme.default.min.css" />
	</head>

	<body>
		<div class="main">
			<section class="login-main">
				<div class="container">
					<div class="row">
						<div class="offset-md-2 offset-lg-3 col-md-8 col-lg-6">
							<div class="form-wrapper">
								<div class="form-title">
									<h3 class="widget-heading">
										<span class="heading-text">
											Login
										</span>
									</h3>
								</div>
								<form action="#">
									<div class="row">
										<div class="col-lg-12 col-12">
											<div class="md-form">
												<label>Email</label>
												<input type="email" class="form-control" placeholder="Enter Mail Address" />
											</div>
										</div>
										<div class="col-lg-12 col-12">
											<div class="md-form">
												<label>Password</label>
												<input type="password" class="form-control" placeholder="Enter Password" />
											</div>
										</div>
									</div>
									<div class="row button-wrapper">
										<button type="button" class="btn btn-rounded btn-block animated fadeInUp main-btn">Sign In</button>
									</div>
									<div class="login-content">
										<a href="/register.html" class="register">
											<h6 class="link-heading">Register</h6>
										</a>
										<a href="#" class="forget-pass">
											<h6 class="link-heading">
												Forget Password ?
											</h6>
										</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<!-- SCRIPTS -->
		<!-- JQuery -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="js/popper.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!-- Owl carousel  -->
		<script type="text/javascript" src="js/owl.carousel.min.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="js/mdb.min.js"></script>
		<!-- Nepali DatePicker -->
		<script type="text/javascript" src="js/nepali.datepicker.v2.2.min.js"></script>
		<!-- Custom Js -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
